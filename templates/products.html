{% extends 'base.html' %}

{% block head %}
<title>FELARI</title>
<link rel="styles" href="static\css\styles.css">
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->

{% endblock %}

{% block body %}
 <!-- VER TODOS PRODUTOS -->
<div class="produtos py-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="produtos-container">
                    <div class="row">
                        <div class="col-12">
                            <h4>Todos produtos</h4>
                        </div>
                        <div class="col-12 py-4">
                            <div class="d-flex align-items-center justify-content-between w-100 h-100">
                                <div class="d-flex align-items-center justify-content-center">
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalNovoProduto">Novo Produto</button>
                                </div>
                                <div class="d-flex align-items-center justify-content-center">
                                    <input class="form-control" type="text" placeholder="Nome do produto">
                                    <button class="ml-3 btn btn-primary">Filtrar</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 mt-3">
                            <div class="table-responsive">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Produto</th>
                                            <th>Última produção</th>
                                            <th>Roteiro</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><a href="#">Nome 1</a></td>
                                            <td>01/01/10</td>
                                            <td>Maq1, Maq2, Maq3</td>
                                        </tr>
                                        <tr>
                                            <td><a href="#">Nome 1</a></td>
                                            <td>01/01/10</td>
                                            <td>Maq1, Maq2, Maq3</td>
                                        </tr>
                                        <tr>
                                            <td><a href="#">Nome 1</a></td>
                                            <td>01/01/10</td>
                                            <td>Maq1, Maq2, Maq3</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- MODAL NOVO PRODUTO -->
<!-- Modal -->
<div class="modal fade" id="modalNovoProduto" tabindex="-1" aria-labelledby="modalNovoProdutoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalNovoProdutoLabel">Cadastrar novo produto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
</div>


{% endblock %}
