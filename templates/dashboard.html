{% extends "base.html" %}

{% block body %}
<div class="container product">
  <div class="row">
    <div class="col-12 product-container">
      <h1>Dashboard</h1>
      <form method="POST">
              <label for="ordem">Selecione uma Ordem de Produção:</label>
              <select name="ordem_id" id="ordem" onchange="this.form.submit()">
                  <option value="">Selecione</option>
                  {% for ordem in ordens %}
                      <option value="{{ ordem.id }}">{{ ordem.produto.nome }} - Ordem #{{ ordem.id }}</option>
                  {% endfor %}
              </select>
          </form>
          <canvas id="myChart" width="400" height="200"></canvas>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const ctx = document.getElementById('myChart').getContext('2d');
            const data = {{ chart_data|safe }};
            const labels = data.labels;
            const expectedData = data.expectedData;
            const trackedData = data.trackedData;

            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Quantidade Esperada',
                            data: expectedData,
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Quantidade Rastreada',
                            data: trackedData,
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
{% endblock %}
