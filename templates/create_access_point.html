{% extends 'base.html' %}

{% block head %}
<title>Criar Ponto de Acesso - FELARI</title>
<link rel="styles" href="{{ url_for('static', filename='css/styles.css') }}">
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
{% endblock %}

{% block body %}
<!-- CRIAR NOVO PONTO DE ACESSO -->
<div class="create-access-point py-5">
    <div class="container">
        <div class="row">
            <div class="col-12 access-point-container">
                <div class="create-access-point-container">
                    <h4>Criar Novo Ponto de Acesso</h4>
                    <form method="POST" action="{{ url_for('create_access_point') }}" class="mt-4">
                        {{ form.hidden_tag() }}
                        <div class="form-group">
                            <label for="name">Nome do Ponto de Acesso</label>
                            {{ form.name(class_='form-control', id='name') }}
                        </div>
                        <button type="submit" class="btn btn-primary">Criar Ponto de Acesso</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('.nav-item.access-points').addClass('active');
    });
</script>
{% endblock %}
