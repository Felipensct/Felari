{% extends 'base.html' %}

{% block head %}
<title>FELARI</title>
<link rel="styles" href="static\css\styles.css">
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->

{% endblock %}

{% block body %}
 <!-- LOGIN -->
<div class="container login-container" style="height: 100vh;">
    <div class="row h-100">
        <div class="col-12 col-md-6 m-auto mt-lg-5">
                        <div class="text-center w-100">
                <img src="../static/img/felariLogo.png" class="img-fluid mb-4" />
            </div>
            <div class="form">
                <form>
                    <h4>
                        Faça seu login.
                    </h4>
                    <h6>Caso ainda não possua usuário, solicite a um administrador</h6>
                    <div class="form-group">
                      <input type="text" class="form-control" id="inputUser" placeholder="Usuário">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
                    </div>
                    <div class="row mt-3">
                        <div class="col-10 col-md-6 mx-auto">
                            <!-- <button type="submit" class="btn btn-block btn-primary" href="/">Enviar</button> -->
                            <a class="btn btn-block btn-primary" href="/">Entrar</a>
                        </div>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
